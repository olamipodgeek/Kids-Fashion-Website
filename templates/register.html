{% extends 'base2.html' %}
{% block title %}Kids Fashion Website | Register {% endblock %}
{% block form %}

<form action="/register" method="post">
    <a href="/"><img src="/static/img/global/logo.png" alt="...."></a>
    
    <h1>Register</h1>
    <p class="text">Login to purchase good quality clothes from kids fashion website </p>
    <p class="red" style="color: red;">{{ msg }}</p>
    <!-- Username -->
    <input type="text" name="username" id="" placeholder="Username" required>
    <i class="fa-solid fa-user"></i>
    <br>

    <!-- Email -->
    <input type="email" name="email" id="" placeholder="Email" required>
    <i class="fa-solid fa-envelope"></i>
    <br>

    <!-- Password -->
    <input type="password" name="password" id="password" placeholder="Password" required>
    <i class="fa-solid fa-lock" id="togglePassword"></i>
    <br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
    <p class="question">Already have an account?<a href="/login"> login</a></p>
</form>

{% endblock %}
